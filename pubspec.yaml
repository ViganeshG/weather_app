name: weather_app
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.18.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  geolocator: ^9.0.1
  http: ^0.13.5
  flutter_spinkit: ^5.1.0
  dart_date: ^1.1.1
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Hubballi
      fonts:
        - asset: fonts/Hubballi-Regular.ttf

    - family: MavenPro
      fonts:
        - asset: fonts/static/MavenPro-Regular.ttf
